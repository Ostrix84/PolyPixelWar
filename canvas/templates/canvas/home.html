<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel War</title>
    <!-- Exemple dans base.html -->
    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %} 
            <button type="submit">Se déconnecter</button>
        </form>
    {% else %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %} 
            <button type="submit">Se connecter</button>
        </form>
    {% endif %}
    <style>
        #canvas-container {
            overflow: hidden;
            cursor: move; /* Changer le curseur lorsque le bouton de la molette de la souris est enfoncé */
        }
        #canvas {
            display: grid;
            grid-template-columns: repeat(90, 20px); /* 90 colonnes de 20 pixels chacune */
            grid-template-rows: repeat(41, 20px); /* 41 lignes de 20 pixels chacune */
            gap: 1px;
            transform-origin: top left; /* Changer l'origine de la transformation pour que le zoom soit centré sur le coin supérieur gauche */
            transition: transform 0.1s ease-in-out; /* Ajouter une transition pour rendre le zoom plus fluide */
            cursor: move; /* Changer le curseur lorsque le bouton de la molette de la souris est enfoncé */
        }
        .pixel {
            width: 20px; /* Largeur fixe de chaque pixel */
            height: 20px; /* Hauteur fixe de chaque pixel */
            background-color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Pixel War</h1>
    <div id="canvas-container">
        <div id="canvas"></div>
    </div>
    <script>
        let zoomLevel = 1;
        let isMouseDown = false;
        let startX;
        let startY;
        let startScrollLeft;
        let startScrollTop;

        document.addEventListener('DOMContentLoaded', () => {
            const canvasContainer = document.getElementById('canvas-container');
            const canvas = document.getElementById('canvas');
            
            // Création d'une grille de 90x41 pixels
            for (let y = 0; y < 41; y++) {
                for (let x = 0; x < 90; x++) {
                    const pixel = document.createElement('div');
                    pixel.classList.add('pixel');
                    pixel.dataset.x = x;
                    pixel.dataset.y = y;
                    canvas.appendChild(pixel);
                }
            }

            // Récupération des données initiales des pixels depuis le serveur
            fetch('/get_pixels/')
                .then(response => response.json())
                .then(data => {
                    data.forEach(pixel => {
                        const pixelDiv = canvas.querySelector(`.pixel[data-x="${pixel.x}"][data-y="${pixel.y}"]`);
                        if (pixelDiv) {
                            pixelDiv.style.backgroundColor = pixel.color;
                        }
                    });
                });

            // Gestion du zoom avec la molette de la souris
            canvasContainer.addEventListener('wheel', (event) => {
                event.preventDefault();
                const mouseX = event.clientX - canvasContainer.offsetLeft; // Position horizontale de la souris par rapport au conteneur
                const mouseY = event.clientY - canvasContainer.offsetTop; // Position verticale de la souris par rapport au conteneur
                const newZoomLevel = zoomLevel + event.deltaY * -0.01;
                if (newZoomLevel >= 0.0625 && newZoomLevel <= 4) {
                    zoomLevel = newZoomLevel;
                    canvas.style.transform = `scale(${zoomLevel})`;
                    // Ajuster le décalage du canvas pour garder la souris au même emplacement après le zoom
                    canvas.style.transformOrigin = `${mouseX}px ${mouseY}px`;
                }
            });

            // Gestion du déplacement de la grille lorsque le bouton de la molette de la souris est enfoncé
            canvasContainer.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                startX = event.clientX;
                startY = event.clientY;
                startScrollLeft = canvasContainer.scrollLeft;
                startScrollTop = canvasContainer.scrollTop;
            });

            document.addEventListener('mousemove', (event) => {
                if (isMouseDown) {
                    const dx = event.clientX - startX;
                    const dy = event.clientY - startY;
                    canvasContainer.scrollLeft = startScrollLeft - dx;
                    canvasContainer.scrollTop = startScrollTop - dy;
                }
            });

            document.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            // Gestion du placement des pixels
            canvas.addEventListener('click', (event) => {
                if (event.target.classList.contains('pixel')) {
                    const x = event.target.dataset.x;
                    const y = event.target.dataset.y;
                    const color = prompt('Enter a color (hex code):');
                    if (color) {
                        fetch('/place_pixel/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({x, y, color})
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                event.target.style.backgroundColor = color;
                            } else {
                                alert(data.error);
                            }
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
